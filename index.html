<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welome to Orica Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Welcome to Orica Bank</h1>
    <div class="login-area " id="loginArea">
        <h4 class="text-center">Login</h4>
        <input type="email" name="" class="form-control" id="email" placeholder="Enter your email"> <br>
        <input type="password" name=""  class="form-control" id="pass" placeholder="type your Password"><br>
        <button class="btn btn-success" id="Login" type="submit">Enter</button>
    </div>
    <div class="" id="dashboard">
        <h1 class="text-center">DashBoard</h1>
        <div class="row">
            <div class="col-md-4 mb-sm-2">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4 mb-sm-2">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h1>$<span id="currentWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4 mb-sm-2">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h1>$<span id="currentBalance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row lower">
            <div class="col-md-6 col-12 mb-sm-3">
                <div class="deposit-card card2">
                    <h5>Deposit</h5><br>
                    <input type="number"  id= "depositAmount" class="form-control" placeholder="How many $ you want to deposit?"><br>
                    <button class="btn btn-success" id="Deposit-btn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 col-12 mb-sm-3">
                <div class="withdraw-card card2">
                    <h5>Withdraw</h5><br>
                    <input type="number" id="withdrawAmount" class="form-control" placeholder="How many $ you want to withdraw?"><br>
                    <button class="btn btn-success" id="Withdraw-btn">Withdraw</button>
                </div>

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
